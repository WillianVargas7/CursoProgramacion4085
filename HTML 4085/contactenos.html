<style>
  h1{
    background-color: blue;
    color: aliceblue;
    text-align: center;

  }
  nav{
    background-color: #111;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    height: 70px;
  }
  a{
    text-decoration: none;
    font-size: 15pt;
    color: #fff;

    padding: 10px 20px;

  }
  a:hover{
    background-color: #2e2c2c;
  }
  main{
    background: #2c3e50;
    height: auto;
  }
  section{
    width: 90%;
    max-width: 1000px;
    margin: auto;
    overflow: hidden;
    padding: 52px 0;
}
  h3, h4{
    margin: 0;
      color: #fff;
      text-align: center;
      font-size: 56px;

  }
  h4{

      margin-bottom: 40px;
  }
  form{
      display: flex;
      width: 100%;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: auto;
  }
  input[type="text"], input[type="email"]{
      display: inline-block;
      width: 48%;
      padding: 13px;
      border: none;
      color: #fff;
      font-family: 'open sans';
      background: rgba(37, 37, 33, .7);
      margin-bottom: 16px;
      border-top: 1px solid rgba(37, 37, 33, .7);
  }
  textarea{
      display: block;
      width: 100%;
      max-width: 100%;
      min-width: 100%;
      max-height: 200px;
      min-height: 200px;
      background: rgb(24,16,16,.7);
      padding: 13px;
      border: none;
      color: #fff;
      font-family: 'open sans';
      margin-bottom: 16px;
      overflow: auto;
  }
  input[type="submit"]{
      display: inline-block;
      padding: 13px;
      border: none;
      color: #fff;
      background: rgba(37, 37, 33, .7);
      width: 96px;
      cursor: pointer;
  }
</style>
